<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Trackers | Artists</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="shortcut icon" href="/assets/img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header class="header" id="top-header">
        <h1 >Groupie Trackers</h1>
    </header>
    
    <section class="main">
        <article class="card-table">
            
            <form class="form" name="submitForm" action="/artist" method="POST">
                <input list="search-bar" id="search-input" name="artist">
                <datalist id="search-bar">
                    {{range .}}
                    <option value="{{.Name}}">
                    {{range .Members}}
                    <option value="{{.}}">
                    {{end}}
                    <option value="{{.CreationDate}}">
                    <option value="{{.FirstAlbum}}">
                    <option value="{{.RelationsData.DatesLocation}}">
                    {{end}}
                </datalist>
                <article class="search">
                    <!-- <select class="artists-list" name="artist">
                        <option disabled selected value>select artist</option>
                        {{range .}}
                        <option value="{{.Name}}">{{.Name}}</option>
                        {{end}}
                    </select> -->
                    <input class="btn" type="submit" value="Go!">

                </article>
                {{range .}}

                <button class="card" name="artist" type="submit" value="{{.Name}}">
                    <img src="{{.Image}}" width="200" height="200" alt="{{.Name}}">
                    <h3 class="btn-artist">{{.Name}}</h3>
                </button>

                {{end}}
            </form>
                
        </article>
    </section>
        
    <footer class="footer">
        <p class="github-link">Made by <a href="https://github.com/aidynbaigarinov">Aidyn</a></p>
        <article class="quote">
            <p class="quote-p">"One good thing about music, when it hits you, you feel no pain."</p>
            <h3>Bob Marley</h3>
        </article>
    </footer>

    <script>
        window.onscroll = function() {scrollFunc()};

        var header = document.getElementById("top-header");
        var sticky = header.offsetTop;

        function scrollFunc() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }

    </script>
</body>
</html>
