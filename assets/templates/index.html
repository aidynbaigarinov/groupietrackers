<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Trackers | Artists</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <section>

        <article class="card-table">

            {{range .}}

            <div class="card">
                <a href="http://localhost:8080/{{.ID}}">
                    <img src="{{.Image}}" alt="{{.Name}} image" width="240" height="240">
                    <div class="flip-card"></div>
                </a>
            </div>

            {{end}}

        </article>

    </section>

</body>
</html>
