<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker | {{.Name}}</title>
</head>
<body>

    <article>

        <section>
            <h3>{{.Name}}</h3>
            <img src="{{.Image}}" alt="artist image" width="240">

            <p>Creation Date: {{.CreationDate}} year</p>
            <p>First Album: {{.FirstAlbum}}</p>
        </section>

    </article>

</body>
</html>
